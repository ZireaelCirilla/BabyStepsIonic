<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Log in</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item>
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<ion-item *ngIf="hidemail" (ionInput)="runTimeChange($event)">
				<ion-label>It should be a valid email</ion-label>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

			<ion-item *ngIf="hidepass">
				<ion-label>It should be at least 5 characters</ion-label>
			</ion-item>
			<!-- </ion-list> -->

			<ion-item padding-horizontal>


				<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
				<button ion-button full (click)="offLineMode()" >Offline Mode</button>
				<ion-item class="login-footer">
					<button ion-button full (click)="resetPassword()" >Forgot Password?</button>
					<ion-item class="form-error">{{loginError}}</ion-item>
				</ion-item>

				<!-- <ion-list> -->

				<!-- <button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in with Google
				</button> -->

				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</button>
			</ion-item>
		</ion-list>

	</form>
</ion-content>
