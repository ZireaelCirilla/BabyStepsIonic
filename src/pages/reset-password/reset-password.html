<ion-header>
  <ion-navbar>
    <ion-title>Reset password</ion-title>
    <ion-buttons left>
      <button ion-button strong (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="sendEmail()" [formGroup]="resetForm">
    <ion-list inset>
      <ion-item padding-horizontal>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>

    <ion-item padding-horizontal>
      <!-- <ion-label class="form-error">{{signupError}}</ion-label> -->
      <button ion-button full type="submit" [disabled]="!resetForm.valid">Send Email</button>
    </ion-item>
  </form>
</ion-content>
