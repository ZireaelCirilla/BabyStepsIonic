<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button strong (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button strong (click)="deleteNotification()" *ngIf="hide">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding scroll="false" overflow-scroll="false" scrollbar-y="false">

  <ion-item no-lines>
    <ion-label>Title:</ion-label>
  </ion-item>

  <ion-item no-lines>
    <ion-input placeholder="Set title..." [(ngModel)]="notification.title"></ion-input>
  </ion-item>

  <ion-label *ngIf="hideTitle">Title must have less than 45 characters!</ion-label>

  <ion-item no-lines>
    <ion-label>Content:</ion-label>
  </ion-item>

  <ion-item>
    <ion-textarea placeholder="Set content..." [(ngModel)]="notification.content"></ion-textarea>
  </ion-item>

  <ion-label *ngIf="hideContent">Content must be less than 405 characters!</ion-label>

  <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime name="myDate" (ionCancel)="myDate=undefined" displayFormat="MMM DD, YYYY HH:mm" min="2018" max="2019" [(ngModel)]="notification.date" #myDateTime></ion-datetime>
    </ion-item>
     <!-- <ion-item [hidden]="!myDate" >
      <ion-label>Time</ion-label>
      <ion-datetime #datePicker
       displayFormat="HH:mm" [(ngModel)]="myTime"></ion-datetime>
    </ion-item> -->

</ion-content>
