<ion-header>
    <ion-navbar>
      <ion-title>Sign up</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <form (ngSubmit)="checkTerms()" [formGroup]="form">
      <ion-list inset>
  
        <ion-item>
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
  
        
  
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Repeat Password" formControlName="passwordRpt"></ion-input>
          </ion-item>
  
        <ion-item>
          <ion-label><ion-icon name="information-circle" ></ion-icon> Should be at least 6 characters...</ion-label>
        </ion-item>
      </ion-list>
      <ion-item padding-horizontal>
        <!-- <ion-label class="form-error">{{signupError}}</ion-label> -->
  
        <button ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
      </ion-item>
    </form>
  </ion-content>
